<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/calculator-table.css">
    <title>Table Calculator</title>
    <link rel="icon" href="./images/Screenshot (13).png" type="image/png">
</head>

<body>
    <header>
        <nav>
            <a href="./Index.html">Home</a>
            <a href="./contact-page.html">Contact</a>
            <a href="./Register.html">Register</a>
            <a href="./Login.html">Login</a>
            <div id="cdc">
                <div id="cdc-icon">Calculators</div>
                <div id="cdc-content">
                    <a href="./calculator-table.html">Table Calculator</a>
                    <a href="./calculator-flexbox.html">Flexbox Calculator</a>
                    <a href="./calculator-grid.html">Grid Calculator</a>
                </div>
            </div>
        </nav>
    </header>
    <table>
        <thead>
            <tr>
                <th colspan="4">
                    <input type="text" size="12" placeholder="0">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="button" value="C" class="buttons" id="clear_button"></td>
                <td><input type="button" value="0" class="buttons"></td>
                <td><input type="button" value="1" class="buttons"></td>
                <td><input type="button" value="2" class="buttons"></td>
            </tr>
            <tr>
                <td><input type="button" value="3" class="buttons"></td>
                <td><input type="button" value="4" class="buttons"></td>
                <td><input type="button" value="5" class="buttons"></td>
                <td><input type="button" value="6" class="buttons"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="buttons"></td>
                <td><input type="button" value="8" class="buttons"></td>
                <td><input type="button" value="9" class="buttons"></td>
                <td><input type="button" value="+" class="buttons"></td>
            </tr>
            <tr>
                <td><input type="button" value="." class="buttons"></td>
                <td><input type="button" value="x²" class="buttons"></td>
                <td><input type="button" value="±" class="buttons"></td>
                <td rowspan="2"><input type="button" value="=" class="buttons" id="equals_sign"></td>
            </tr>
            <tr>
                <td><input type="button" value="-" class="buttons"></td>
                <td><input type="button" value="÷" class="buttons"></td>
                <td><input type="button" value="*" class="buttons"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
